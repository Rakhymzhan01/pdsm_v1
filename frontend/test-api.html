<!DOCTYPE html>
<html>
<head>
    <title>API Connection Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testAPI()">Test Flask API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';

            try {
                const response = await fetch('http://localhost:5001/api/karatobe/wells');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<p style="color: green;">SUCCESS! Got ${data.length} wells</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">ERROR: ${data.error}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">CONNECTION FAILED: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
